version: "3.9"

services:
  api:
    image: philoupy/file-server
    command: npm run start
    ports:
      - "3001:3001"
    volumes:
      - /mnt/vol01:/file-server
    deploy:
      mode: global
    environment:
      - DB_URL=http://dgraph.toccatech.fr/graphql
      - APP_PORT=3001
      - UPLOADS_DIR=/file-server
      - DOMAIN1=https://file-server.toccatech.com
      - DOMAIN2=http://file-server.toccatech.fr
      - AUTH_COOKIE=X-Toccatech-Auth
